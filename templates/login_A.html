<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Register</title>
    <style>
      body {
        background-image: url("static/images/background.png");
        background-size: 81%;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #003990;
        margin: 0;
        padding: 0;
      }

      .leftsection {
        float: left;
        width: 61%;
      }

      .rightsection {
        float: right;
        width: 39%;
        position: relative;
        top: 85px;
        right: 6%;
      }

      .camera {
        width: 633px;
        height: 372px;
        object-fit: cover;
        position: relative;
        top: 140px;
        left: 100px;
        border-radius: 10px;
      }

      .container {
        background: rgba(189, 192, 218, 0);
        background-attachment: fixed;
        padding: 5%;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        color: #f3f3f3;
        padding-top: 2%;
        border-radius: 5px;
        backdrop-filter: blur(10px);
        margin-top: 5%;
        width: 50%;
        height: 43%;
        text-align: center;
        margin-left: 18%;
      }
      .keypad {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 4%;
        margin-top: 10px;
      }
      .key {
        padding: 9%;
        font-size: 18px;
        background-color: #4069a7;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .key.clear {
        background-color: rgb(173, 38, 38);
      }

      .key.enter {
        background-color: rgb(24, 155, 24);
      }

      .loading {
        display: none;
        margin-top: 10px;
      }
      .key:hover {
        background: linear-gradient(145deg, #1a1a1a, #0a1f64);
        transform: scale(0.95);
      }
      .spinner {
        width: 30px;
        height: 30px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #25e722;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      input {
        width: 93%;
        height: 29px;
        padding: 5%;
        margin: 1%;
        font-size: 88;
        border: 2px solid #84bfe6;
        border-radius: 2px;
        box-sizing: border-box;
      }
      label {
        display: block;
        padding-top: 5%;
        text-align: left;
        font-size: 130%;
        font-weight: bold;
        font: sailors-condensed;
        color: #e9f0f3;
      }
      .error {
        color: rgb(217, 44, 44);
        font-size: 17px;
        text-align: left;
        font-weight: bold;
        display: none;
      }
      .btn {
        width: 100%;
        background-color: #234f92;
        color: white;
        border: none;
        padding: 10px;
        font-size: 20px;
        cursor: pointer;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        border-radius: 5px;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="leftsection">
      <img
        src="{{ url_for('video_feed') }}"
        alt="Live Video Feed"
        class="camera"
      />
    </div>

    <div class="rightsection">
      <form id="adminForm" action="/login_attendance" method="POST">
        <div class="container">
          <h2>Login to Admin Dashboard</h2>
          <label for="tname">Admin Pin:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter Password"
            required
          />
          <div class="error" id="error">Incorrect Admin ID</div>
          <div class="keypad">
            <button type="button" class="key" onclick="addKey(1)">1</button>
            <button type="button" class="key" onclick="addKey(2)">2</button>
            <button type="button" class="key" onclick="addKey(3)">3</button>
            <button type="button" class="key" onclick="addKey(4)">4</button>
            <button type="button" class="key" onclick="addKey(5)">5</button>
            <button type="button" class="key" onclick="addKey(6)">6</button>
            <button type="button" class="key" onclick="addKey(7)">7</button>
            <button type="button" class="key" onclick="addKey(8)">8</button>
            <button type="button" class="key" onclick="addKey(9)">9</button>
            <button type="button" class="key clear" onclick="clearKey()">
              C
            </button>
            <button type="button" class="key" onclick="addKey(0)">0</button>
            <button type="submit" class="key enter">â†µ</button>
          </div>
          <div class="loading" id="loading">
            <div class="spinner"></div>
          </div>
          <button type="submit" class="btn">Login</button>
        </div>
      </form>
    </div>
    <script>
      let display = document.getElementById("display");
      let error = document.getElementById("error");
      let loading = document.getElementById("loading");
      let input = "";
      const correctCode = "123456";

      document.querySelectorAll(".key").forEach((key) => {
        key.addEventListener("click", () => {
          if (key.classList.contains("clear")) {
            input = "";
            display.textContent = "Enter ID";
            error.classList.remove("show");
          } else if (key.classList.contains("enter")) {
            validateCode();
          } else {
            if (input.length < 6) {
              input += key.textContent;
              display.textContent = "*".repeat(input.length);
            }
          }
        });
      });
    </script>
    <script>
      function addKey(num) {
        document.getElementById("password").value += num;
      }

      function clearKey() {
        document.getElementById("password").value = "";
      }

      document
        .getElementById("adminForm")
        .addEventListener("submit", function (e) {
          document.getElementById("loading").style.display = "block"; // Show loading
        });
    </script>
  </body>
</html>
